<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>

  </title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700|Roboto:400,500,700" rel="stylesheet">
</head>
<body>
    <div class="application">
      <div class="page fullscreen-page print-bg">
        <div class="centered-small-container">
          <p class="text-center">Welcome To</p>
            <img class="large-logo" src="/assets/logo.svg" alt="Logo">
            <p class="text-center">Are you over 21?</p>
            <form class="age-verification-form" action="/index.html">
              <div class="age-form-group">
                <select class="form-control" name="" id="">
                  <option value="">Month</option>
                </select>
                <select class="form-control" name="" id="">
                  <option value="">Day</option>
                </select>
                <select class="form-control" name="" id="">
                  <option value="">Year</option>
                </select>
              </div>
              <div class="button-row">
                <button class="pull-left">No</button>
                <button class="pull-right" href="/index.html">Yes</button>
              </div>
            </form>
        </div>
      </div>
      <div class="social-stripe"></div>
      <footer>
        <div class="social-stripe">
          <p>Visit us on <a href="#">Facebook</a> | <a href="#">Instagram</a></p>
        </div>
        <div class="copy-stripe">
          <p>All rights reserved. Voodoo Brewery &copy;2016</p>
        </div>
      </footer>
    </div>
    <script src="dist/bundle.js"></script>

</body>
</html>
